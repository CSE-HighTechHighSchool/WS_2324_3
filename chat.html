<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EraExchange</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/choose.css">
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="css/globals.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/chat.js" defer></script>
    </head>
    <body>
      <!-- navbar -->
        <div class="w-100 bg-white fixed-top">
            <nav class="navbar navbar-expand-lg nav-bg navbar-dark nb-background-color rounded-pill mt-3 mx-5">
              <div class="container-fluid">
                <div class="d-flex align-items-center">
                  
                  <img class="logo-w" src="img/time_travel_logo.png" alt="logo">
                  <a class="d-flex text-decoration-none" href="index.html">
                    <h1 class="gradient" style="font-size: 50px;">EraExchange</h1>
                  </a>
                </div>
      
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a href="choose.html" class="nav-link hover-underline-animation nbMenuItem mx-3 text-nowrap">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a href="chat.html" class="nav-link hover-underline-animation nbMenuItem mx-3 text-nowrap">My Chats</a>
                    </li>
                </ul>
              </div>
            </nav>
        </div>
        <div class="main-container">
            <div class="message-container">
              <div class="w-100 flex flex-column justify-content-center items-center intro-container">
                <div class="image-container d-flex align-items-center position-relative" style="left: 350px; bottom: 50px">
                  <img class="position-relative" id="profile" alt="Abraham Lincoln">
                </div>
                <p id="profileText" class="profile-text"></p>
              </div>
            </div>
            <div class="chat-box">
                <input class="chat-input" placeholder="Message here:" id="chatbox">
            </div>
        </div>
    </body>
</html>
